<div class="relationship-modal">
    <h3>Add Relationship</h3>
    <div class="line"></div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4" for="entityname">ENTITY NAME</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" id="entityname">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="entitytype">ENTITY TYPE</label>
            <div class="col-sm-8"> 
            <input type="text" class="form-control" id="entitytype">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="address">ADDRESS</label>
            <div class="col-sm-8"> 
            <input type="text" class="form-control" id="address">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="mobile">MOBILE</label>
            <div class="col-sm-8"> 
            <input type="text" class="form-control" id="mobile">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="phone">PHONE</label>
            <div class="col-sm-8"> 
            <input type="text" class="form-control" id="phone">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="fax">FAX</label>
            <div class="col-sm-8"> 
            <input type="text" class="form-control" id="fax">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="email">EMAIL</label>
            <div class="col-sm-8"> 
            <input type="email" class="form-control" id="email">
            </div>
        </div>
        <div class="form-group"> 
            <div class="col-sm-12">
                <button type="submit" class="btn btn-default" ng-click="vm.cancel()">Save Contact and Close</button>
            </div>
        </div>
    </form>
</div>
